<body>
    
    <div class="headerContainer">
        <header>
          <div class="headerContent">
            <div class="contLogo">
              <img src="../../assets/image/logo.webp" alt="logo"/>
            </div>
            <div class="headerSearchBox">
              <input
                type="search"
                placeholder="Search"
                name="search"
                class="search"
              />
              <div class="searchBtn">
                <i class="gg-search" style="color: #fffc"></i>            
              </div>
            </div>
            <div class="itemsIconBox">
              <div style="color: rgb(164, 161, 161)" class="heart">
                <i class='fa fa-heart-o' style="font-size: 25px;"></i>
              </div>
              <div onclick="showCard()" style="color: rgb(164, 161, 161);"  class="shoppingBag">

              </div>
            </div>
          </div>
          <div class="navigationConatiner" id="navigationConatiner"></div>
        </header>
      </div>


<section class="loginBox">
    <div class="login-container">
        <div class="box-control">
            <h2>
                Login
            </h2>
        </div>
        <div class="box-control">
            <p class="inp-text">Username or email address</p>
            <input type="text" class="inp" name="login" id="login" value="" required>
        </div>
        <div class="box-control">
            <p class="inp-text" >Password</p>
            <input type="password" class="inp"  name="password" id="password" value="" required>
        </div>
        <div class="button box-control" onclick="toÐ¡omeIn()">
            <p>
                Login
            </p>
        </div>
        <div class="rememberLost">
            <div>
                <input type="checkbox" name="Remember" id="Remember" value="Remember me">
                <p>Remember me</p>
            </div>
            <p>Lost your password?</p>
        </div>
    </div>
</section>
